何謂機械設計

何謂機械

###IPV6網路設定
在控制台裡打開網路->內容->ipv6->DNS分別輸入

2001:288:6004:17::254 系館

2001:288:b000:168::1 中華電信

或是直接在proxy設定proxy.kmol.info

用ping6可以知道現在網路的位置

用ipconfig /all 查ip 看到fe80開頭的為內部IP

 
    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
###製作網路線

網路線有兩種規格T568A與T568B

T568A： 綠白    綠    橘白    藍    藍白    橘    棕白    棕

T568B： 橘白    橘    綠    藍    藍白    綠    棕白    棕

兩種同規格的頭在一條線就為網路線

如果是不同規格的，那就是跳線 

跳線可用來作為傳輸兩台電腦之間的橋梁
    </script>
</section>
<section data-markdown>
    <script type="text/template">
###virtualbox中啟動 stunnel

sudo apt install stunnel4 -y 安裝 stunnel

sudo vi /etc/environment 設定環境

案O 並輸入[HTTPS=on]  

案esc 在案 :wq 改寫並離開

 sudo vi /etc/default/stunnel4  設定 stunnel

找到ENABLED=0(改成1)

stunnel.conf

sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout localhost.key -out localhost.crt


    </script>
</section>
<section data-markdown>
    <script type="text/template">
sudo vi /etc/stunnel/stunnel.conf 改寫 stunnel.conf

[https]

 accept = your_IPv4_ip:443
   
 accept = :::443
   
 cert = /etc/stunnel/localhost.crt
   
 key = /etc/stunnel/localhost.key
   
 exec = /usr/bin/fossil
   
 execargs = /usr/bin/fossil http /home/user/repository/mde2a1.fossil -- https --nojail

/etc/init.d/stunnel4 restart 重新啟動 stunnel4 
    </script>
</section>

    <script type="text/template">
###將檔案上傳到fossil流程

mkdir test -> cd tset 建立資料夾並進去

 fossil clone https://(這裡加帳號就不用再 push ex : 40523139@)mde2a2.kmol.info/wcmg7/wiki?name=wcmg7 text.foosil

 mk wd -> cd wd 在建立一個資料夾並進入

 fossil open  ./../test.fossil 打開上一頁下載的東西

 fossil add . 加入

 fossil commit -m "" 允許

 fossil push (剛剛有加帳號就不用在 push)把檔案推回去
